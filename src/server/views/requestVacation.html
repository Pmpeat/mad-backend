<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The title</title>
    </head>
<body>

<h1>Show a Date Control</h1>

<form action="/api/v1/vacation/create-request-vacation" method="POST">
  <label for="from">From:</label>
  <input type="date" id="from" name="from">
  <label for="to">To:</label>
  <input type="date" id="to" name="to">
  <label for="reason">reason <span>(optional)</span>:</label>
  <input type="text" id="reason" name="reason">
  <input type="text" id="type" name="type">
  <input type="submit">
</form>

<p><strong>Note:</strong> type="date" is not supported in Internet Explorer 11 or prior Safari 14.1.</p>

</body>
<script>
  import liff from '@line/liff';
  liff
  .init({
    liffId: "1660688308-YdMaaznd", // Use own liffId
  })
  .then(() => {
    // Start to use liff's api
    const context = liff.getContext();
    console.log(context);
  })
  .catch((err) => {
    // Error happens during initialization
    console.log(err.code, err.message);
  });

  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const type = urlParams.get('type');
  document.getElementById("type").value = type;
  
</script>
</html>
